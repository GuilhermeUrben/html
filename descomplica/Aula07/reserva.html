<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva.html</title>
</head>
<body>
    <h1>Reserva da viagem</h1>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>

        <label for="servicos">Serviços Desejados: </label>
        <select id="servicos" name="servicos" multiple>
            <option value="passagens">Compra de Passagens</option>
            <option value="hospedagem">Reserva de Hospedagem</option>
            <option value="veiculos">Aluguel de Veículos</option>
        </select><br>

        <fieldset>
            <legend>Forma de Pagamento:</legend>
            <label><input type="radio" name="pagamento" value="credito"> Cartão de Crédito</label><br>
            <label><input type="radio" name="pagamento" value="boleto"> Boleto</label><br>
            <label><input type="radio" name="pagamento" value="pix"> PIX</label><br>
        </fieldset>

        <label for="prazo">Prazo de Pagamento:</label>
        <select id="prazo" name="prazo">
            <option value="vista">1x À Vista</option>
            <option value="cinco-vezes">5x Sem Juros</option>
            <option value="dez-vezes">10x Com Juros</option>
        </select><br>

        <input type="submit" value="Enviar Reserva">
    </form>
</body>
</html>
